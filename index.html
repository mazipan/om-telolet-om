  <script>
    function _trackLink(linkClick, category, action){
        if(!category) category = 'Link';
        if(!action) action = 'click';
        ga('send', {
          hitType: 'event',
          eventCategory: category,
          eventAction: action,
          eventLabel: linkClick
        });
      }    
  </script>
  <script>
    var stillPlaying = false; 
    $(document).ready(function () {
        'use strict';   
        
        $('.play-om').on('click', function(){
            if(!stillPlaying){
                stillPlaying = true;
                $(this).toggleClass('button--green button-outline--green');

                  var audio = new Audio('om-telolet-om.mp3');
                  audio.play();

                setTimeout(function(){
                  $('.play-om').toggleClass('button-outline--green button--green');
                  stillPlaying = false;
                }, 5000);
            }          
        });
    });
    
  </script>
